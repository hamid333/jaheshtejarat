{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ثبت نام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINEARICONS -->
    <link rel="stylesheet" href="{% static 'assets/registration/fonts/linearicons/style.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'assets/registration/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body style="background: #accffe;">
<div style="float: right;">
    <a href="{% url 'login' %}" style="width: 100px;margin: 50px">
        <span style="font-family: 'B_Yekan'"> ورود </span>
    </a>
</div>
<div class="wrapper" style="direction: rtl;">

    <div class="inner">
        <img src="{% static 'assets/registration/images/image-1.png' %}" alt="" class="image-1">

        <form action="" method="post" autocomplete="off">
            <p>
                کد ملی نام کاربری شما و شماره همراه پسورد شما خواهد بود !
            </p>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-danger">
                        <div>
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
                <hr>
            {% endif %}
            {% csrf_token %}
            <h3 style="font-family: 'BTitrBold'"> ثبت نام </h3>
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" name="first_name" class="form-control" placeholder="نام"
                       style="font-family: B_Yekan;">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" name="last_name" class="form-control" placeholder="نام خانوادگی"
                       style="font-family: B_Yekan;">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" name="username" class="form-control" placeholder="کد ملی"
                       style="font-family: B_Yekan;">
            </div>
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" name="mobile" class="form-control" placeholder="شماره همراه"
                       style="font-family: B_Yekan;">
            </div>
            <button type="submit">
                <span style="font-family: 'B_Yekan'"> ثبت نام </span>
            </button>
        </form>
        <img src="{% static 'assets/registration/images/image-2.png' %}" alt="" class="image-2">
    </div>

</div>
</body>
</html>
