{% extends 'admin/_base.html' %}
{% block content %}


    <div class="row">
        <div class="col-md-12">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title" style="float: right"> حمل و نقل جاده ای </h3>
                </div>
                <form method="post" class="form-horizontal" enctype="multipart/form-data" style="margin: 20px">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                <span>{{ message }} .</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info">ثبت</button>
                    </div>
                </form>
            </div>
        </div>

    </div>



    <script>
        document.getElementById('id_name').addEventListener('input', function () {
            var name = this.value;
            var slug = name.toLowerCase().replace(/ /g, '-');
            document.getElementById('id_slug').value = slug;
        });
    </script>

{% endblock %}
